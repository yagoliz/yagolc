title = "Yago."
subtitle = "I'm a Data Scientist."
content = """
I am a researcher and data scientist with diverse toolsets in my belt: robotics, signal processing, wireless communications, 
and even physiology. I have a background in mechatronics and telecommunications engineering. My works include building 
autonomous bicycles, building RF signal localization infrastructure, and physical health monitoring in intense activities. 
I am currently working as a Scientific Project Manager at [armasuisse W+T](https://www.ar.admin.ch/de/armasuisse-wissenschaft-und-technologie-wt) 
in Bern, Switzerland."""
